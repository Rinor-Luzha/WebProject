<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/loginStyle.css">
</head>

<body>
    <header class="logo">
        <a href="index.html"><img src="images/logo.png" alt="logo"></a>
    </header>
    <main class="form">
        <div id="error">
        </div>
        <form action="/" method="GET" id="submit">
            <div class="container">
                <div class="user-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="login-details">
                    <h2>Log in</h2>
                    <div class="input-div">
                        <label for="email">
                            <p class="input-text">Email</p>
                        </label>
                        <input required maxlength="40" name="email" placeholder="Enter Email" type="email" class="input"
                            id="email">
                        <i class="far fa-exclamation"></i>
                        <small id="emailError"></small>
                    </div>
                    <div class="input-div">
                        <label for="password">
                            <p class="input-text">Password</p>
                        </label>
                        <input required maxlength="25" name="password" placeholder="Enter Password" type="password"
                            class="input" id="password">
                        <i class="far fa-exclamation"></i>
                        <small id="passwordError"></small>
                    </div>
                    <div class="login-button">
                        <button type="submit" id="login">Log in</button>
                    </div>
                    <div class="options">
                        <a class="options-text" href="#">Forgot password?</a>
                        <a class="options-text" href="register.html">Dont'have an account?</a>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="js/loginValidation.js"></script>
</body>

</html>
